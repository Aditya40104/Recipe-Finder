<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder - Working!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8fafc;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #1e40af;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        .recipes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .recipe-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
            background: #f9fafb;
        }
        .recipe-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 10px;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç≥ Recipe Finder</h1>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search for recipes... (e.g., chicken, pasta)" />
            <button onclick="searchRecipes()">Search</button>
        </div>
        <div id="loading" class="loading" style="display: none;">
            üîç Searching for delicious recipes...
        </div>
        <div id="recipes" class="recipes"></div>
    </div>

    <script>
        let currentSearch = '';

        async function searchRecipes() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            if (!searchTerm) return;

            currentSearch = searchTerm;
            const loading = document.getElementById('loading');
            const recipesDiv = document.getElementById('recipes');
            
            loading.style.display = 'block';
            recipesDiv.innerHTML = '';

            try {
                const response = await fetch(`https://www.themealdb.com/api/json/v1/1/search.php?s=${searchTerm}`);
                const data = await response.json();
                
                loading.style.display = 'none';
                
                if (data.meals) {
                    displayRecipes(data.meals);
                } else {
                    recipesDiv.innerHTML = `
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                            <p style="font-size: 18px; color: #6b7280;">üòï No recipes found for "${searchTerm}"</p>
                            <p style="color: #9ca3af;">Try searching for "chicken", "pasta", or "dessert"</p>
                        </div>
                    `;
                }
            } catch (error) {
                loading.style.display = 'none';
                recipesDiv.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 40px;">
                        <p style="color: #ef4444;">Error loading recipes. Please try again.</p>
                    </div>
                `;
            }
        }

        function displayRecipes(recipes) {
            const recipesDiv = document.getElementById('recipes');
            
            recipesDiv.innerHTML = recipes.slice(0, 12).map(recipe => `
                <div class="recipe-card">
                    <img src="${recipe.strMealThumb}" alt="${recipe.strMeal}" class="recipe-image" />
                    <h3 style="margin: 0 0 8px 0; color: #1f2937;">${recipe.strMeal}</h3>
                    <p style="margin: 0 0 8px 0; color: #6b7280; font-size: 14px;">
                        ${recipe.strCategory} ‚Ä¢ ${recipe.strArea}
                    </p>
                    <p style="margin: 0; color: #4b5563; font-size: 14px; line-height: 1.4;">
                        ${recipe.strInstructions.substring(0, 100)}...
                    </p>
                </div>
            `).join('');
        }

        // Allow Enter key to search
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRecipes();
            }
        });

        // Auto-search for "chicken" on load to show functionality
        window.onload = function() {
            document.getElementById('searchInput').value = 'chicken';
            searchRecipes();
        };
    </script>
</body>
</html>
